                    <div class="card bg-authentication rounded-0 mb-0">
                        <div class="row m-0">
                            <div class="col-12 p-2">
                                <div class="card rounded-0 mb-0 px-2">
                                    <div class="card-header pb-1">
                                        <div class="card-title">
                                            <h4 class="mb-0">Изменить пароль</h4>
                                        </div>
                                    </div>
                                    <p class="px-2 mb-0">Пароль должен содержать минимум 1 цифру, 1 строчную и 1 заглавную букву.

                                        <div class="card-body">
                                            <form method="post">
                                                <fieldset class="form-label-group position-relative has-icon-left">

                                                    <div class="form-control-position">
                                                        <i class="feather icon-lock"></i>
                                                    </div>
                                                    <label for="inputNewPassword">Новый пароль</label>
                                                </fieldset>

                                                <fieldset class="form-label-group position-relative has-icon-left">
                                                    <input type="password" class="form-control" id="inputConfNewPassword"  placeholder="Подтвердите новый пароль" autocomplete="off" required>
                                                    <div class="form-control-position">
                                                        <i class="feather icon-lock"></i>
                                                    </div>
                                                    <label for="inputConfNewPassword">Подтвердите новый пароль</label>
                                                </fieldset>
                                                <div class="float-md-left d-block mb-1">

                                                </div>
                                                <div class="float-md-right d-block mb-1">
                                                    <button type="submit" name="submit" class="btn btn-primary btn-block float-right">Сменить пароль</button>
