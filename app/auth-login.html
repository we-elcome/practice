<head>
    <title>Вход</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="css/core/menu/menu-types/vertical-menu.css">
    <link rel="stylesheet" type="text/css" href="css/pages/authentication.css">

<body class="vertical-layout vertical-menu-modern light-layout 1-column  navbar-floating footer-static bg-full-screen-image blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column" data-layout="light-layout">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="max-w-40 card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-12 p-2">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pb-2">
                                            <div class="card-title">
                                                <h4 class="mb-0">Вход</h4>
                                            </div>
                                        </div>
                                        <p class="px-2">Добро пожаловать! Выполните вход или зарегистрируйтесь</p>
                                        <div class="card-content">
                                            <div class="card-body pt-1 pb-0">
                                                <form method="post">
                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="text" class="form-control" id="userName" placeholder="Имя пользователя" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-user"></i>
                                                        </div>
                                                        <label for="userName">Имя пользователя</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control" id="userPassword" placeholder="Пароль" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="userPassword">Пароль</label>
                                                    </fieldset>

                                                    <div class="form-group d-flex justify-content-between align-items-center">
                                                        <div class="text-left">
                                                            <fieldset class="checkbox">
                                                                <div class="vs-checkbox-con vs-checkbox-primary">
                                                                    <input type="checkbox">
                                                                    <span class="vs-checkbox">
                                                                        <span class="vs-checkbox--check">
                                                                            <i class="vs-icon feather icon-check"></i>
                                                                        </span>
                                                                    </span>
                                                                    <span class=""> Запомнить меня</span>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                        <div class="text-right"><a href="auth-forgot-password.html" class="card-link">Забыли пароль?</a></div>
                                                    </div>
                                                    <div class="float-md-left d-block mb-1">
                                                        <a href="auth-register.html" class="btn btn-outline-primary btn-block">Регистрация</a>
                                                    </div>
                                                    <div class="float-md-right d-block mb-1">
                                                        <button type="submit" class="btn btn-primary float-right btn-block">Вход</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
