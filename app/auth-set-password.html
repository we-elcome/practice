<body class="vertical-layout vertical-menu-modern light-layout 1-column  navbar-floating footer-static bg-full-screen-image blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column" data-layout="light-layout">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="max-w-40 card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-12 p-2">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pb-2">
                                            <div class="card-title">
                                                <h4 class="mb-0">Изменить пароль</h4>
                                            </div>
                                        </div>
                                        <p class="px-2 mb-0">Пароль должен содержать минимум 1 цифру, 1 строчную и 1 заглавную букву.
                                        <br>Минимальная длина - 8 символов</p>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form method="post">
                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control" id="inputNewPassword" placeholder="Новый пароль" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="inputNewPassword">Новый пароль</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control" id="inputConfNewPassword"  placeholder="Подтвердите новый пароль" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="inputConfNewPassword">Подтвердите новый пароль</label>
                                                    </fieldset>
                                                    <div class="float-md-left d-block mb-1">
                                                        <a href="auth-login.html" class="btn btn-outline-primary btn-block">Вернуться назад</a>
                                                    </div>
                                                    <div class="float-md-right d-block mb-1">
                                                        <button type="submit" name="submit" class="btn btn-primary btn-block float-right">Сменить пароль</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
