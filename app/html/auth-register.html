<body class="vertical-layout vertical-menu-modern light-layout 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column" data-layout="light-layout">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="max-w-40 card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-12 p-2">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Создать аккаунт</h4>
                                            </div>
                                        </div>
                                        <p class="px-2">Заполните форму для создания учетной записи</p>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <form method="post">
                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="text" class="form-control" id="inputName" placeholder="Имя" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-user"></i>
                                                        </div>
                                                        <label for="inputName">Имя</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-mail"></i>
                                                        </div>
                                                        <label for="inputEmail">Email</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="inputPassword">Пароль</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control" id="inputConfPassword" placeholder="Подтвердите пароль" autocomplete="off" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="inputConfPassword">Подтвердите пароль</label>
                                                    </fieldset>

                                                    <div class="form-group row">
                                                        <div class="col-12">
                                                            <fieldset class="checkbox">
                                                                <div class="vs-checkbox-con vs-checkbox-primary">
                                                                    <input type="checkbox">
                                                                    <span class="vs-checkbox">
                                                                        <span class="vs-checkbox--check">
                                                                            <i class="vs-icon feather icon-check"></i>
                                                                        </span>
                                                                    </span>
                                                                    <span class=""> Принимаю условия пользовательского соглашения</span>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <div class="float-md-left d-block mb-1">
                                                        <a href="auth-login.html" class="btn btn-outline-primary btn-block">Вход</a>
                                                    </div>
                                                    <div class="float-md-right d-block mb-1">
                                                        <button type="submit" class="btn btn-primary float-right btn-block">Регистрация</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->

</body>

</html>
